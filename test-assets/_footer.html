    <script src="static/jquery-2.1.3.min.js"></script>
    <script>
      $("#bookmarklet").on("submit", function (event) {
        event.preventDefault();

        var $minimum_level = $("#minimum-level").val();
        var $language = $("#language").val();

        var $hrefstart = 'javascript:(function(){a11ycss=document.createElement("LINK");a11ycss.href="https://rawgit.com/ffoodd/a11y.css/master/css/a11y-';
        var $hreflang = $language;
        var $hreflevel = '';
        if( $minimum_level !== "advice" ) {
          $hreflevel = '_' + $minimum_level;
        }
        var $hrefend = '.css";a11ycss.rel="stylesheet";a11ycss.media="all";document.body.appendChild(a11ycss);})();';

        var $href = $hrefstart + $hreflang + $hreflevel + $hrefend;

        $(".bookmarklet").attr("href", $href);
        $(".bookmarklet").addClass("done");
      });
      
      $(document).ready(function() {
        var $currentHref = location.hash.replace("#","");
        if ($currentHref) {
          $("ol.mb3").find('a[href^="' + $currentHref + '"]').addClass("active-test");
        } else {
          $("ol.mb3").find("a").eq(0).addClass("active-test");
        }
      });
      
      $("ol.mb3 a").on("click", function() {
        $(".active-test").removeAttr("class");
        $(this).addClass("active-test");
      });
      
      $("#bookmarklet *").on("focus", function() {
        $(".bookmarklet").removeClass("done");
      });
    </script>
  </body>
