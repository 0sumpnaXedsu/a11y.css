<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title><%= title %> a11y.css</title>
    <link rel="stylesheet" href="static/doc.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700,400italic" rel="stylesheet" type="text/css">
    <!-- CSS to be documented -->
    <link rel="stylesheet" href="css/a11y-en.css" media="(min-width: 800px)">
  </head>
  <body>

    <div class="main">
      <header role="banner" id="top">
        <h1>a11y.css</h1>
      </header>

      <nav role="navigation" aria-label="Main navigation" class="<%= title %>">
        <ul>
          <li>
            <a href="index.html" class="index">Home</a>
          </li>
          <li>
            <a href="errors.html" class="errors">Errors</a>
          </li>
          <li>
            <a href="warnings.html" class="warnings">Warnings</a>
          </li>
          <li>
            <a href="obsolete.html" class="obsolete">Obsoletes</a>
          </li>
          <li>
            <a href="advices.html" class="advices">Advices</a>
          </li>
          <li>
            <a href="docs/" target="_blank" title="(opens in new tab)"><b><abbr title="Application Programming Interface">API</abbr></b> Doc</a>
          </li>
          <li>
            <a href="https://github.com/ffoodd/a11y.css" target="_blank" title="(opens in new tab)">on <b>Github</b></a>
          </li>
        </ul>
      </nav>
    </div>
    
    <main role="main">
      <aside role="complementary">
        <h2><%= title %></h2>
        <ol id="toc">
          <% @blocks.each do |block| %>
            <li>
              <a href="#<%= block[:name] %>"><%= block[:title] %></a>
            </li>
          <% end %>
        </ol>

        <form action="/" id="bookmarklet">
          <fieldset>
            <legend>Bookmarlet generator</legend>
            <p>
              <label for="minimum-level">Minimum level</label>
              <select id="minimum-level" name="minimum-level">
                <option value="advice">Advices</option>
                <option value="obsolete">Obsoletes</option>
                <option value="warning">Warnings</option>
                <option value="error">Errors</option>
              </select>
            </p>
            <p>
              <label for="language">Language</label>
              <select id="language" name="language">
                <option value="fr">French</option>
                <option value="en">English</option>
              </select>
            </p>
          </fieldset>

          <button type="submit">Generate bookmarklet</button>
        </form>

        <p>
          <small>Just drag this to your bookmarks, and you'll be able to use <b>a11y.css</b> on any page:</small>
          <a id="bookmarklet--link" href="javascript:(function(){a11ycss=document.createElement('LINK');a11ycss.href='https://rawgit.com/ffoodd/a11y.css/master/css/a11y-en.css';a11ycss.rel='stylesheet';a11ycss.media='(max-width: 800px)';document.body.appendChild(a11ycss);})();" class="bookmarklet">a11y.css</a>
        </p>
      </aside>
          
      <div>
