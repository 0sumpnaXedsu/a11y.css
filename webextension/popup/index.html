<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a11y.css</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="home" class="hidden">
	<h1 id="h1Allycss" class="localizeMe"></h1>
	<button id="btnAllycss" class="localizeMe"></button>

	<hr />
	<h1 id="h1Others" class="localizeMe"></h1>
	<button id="btnOutline" class="localizeMe"></button>
</div>

<!-- container for the main attraction! -->
<div id="allycss" class=""> 
	<h1 id="h1Allycss2" class="localizeMe"></h1>
	<button id="btnA11ycssBack" class="localizeMe"></button>

	<form>
		<div class="input-group">
			<label for="languageSelector" id="a11ycssLanguageLabel" class="localizeMe"></label>
			<select name="languageSelector" id="languageSelector">
			</select>
		</div>
		<div class="input-group">
			<label for="level" id="a11ycssMinimumNoticeLevel" class="localizeMe"></label>
			<select name="level" id="level">
				<option value="advice" id="a11ycssLevel_advice" class="localizeMe"></option>
				<option value="obsolete" id="a11ycssLevel_obsolete" class="localizeMe"></option>
				<option value="warning" id="a11ycssLevel_warning" class="localizeMe"></option>
				<option value="error" id="a11ycssLevel_error" class="localizeMe"></option>
			</select>
		</div>
		<div class="button-group">
			<button type="button" id="a11ycssBtnApply" class="localizeMe"></button>
			<button type="button" id="a11ycssBtnClear" class="localizeMe"></button>
		</div>
	</form>
</div>

	<!-- generic scripts  -->
	<script src="../scripts/constants.js"></script>
	<script src="../scripts/locales.js"></script>
	<script src="../scripts/utils.js"></script>
	<script src="popup.js"></script>
	<!-- proper functions -->
	<script src="../scripts/popuphandlers.js"></script>
	<script src="../scripts/a11ycss.js"></script>
	<script src="../scripts/outline.js"></script>
</body>
</html>
