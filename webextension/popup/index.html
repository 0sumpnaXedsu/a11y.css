<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a11y.css</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="home" class="hidden">
	<h1 id="h1Allycss" class="localizeMe"></h1>
	<button id="btnAllycss" class="localizeMe"></button>

	<hr />
	<h1 id="h1Others" class="localizeMe"></h1>
	<button id="btnOutline" class="localizeMe"></button>
</div>

<!-- container for the main attraction! -->
<div id="allycss" class=""> 
	<h1 id="h1Allycss2" class="localizeMe"></h1>
	<button id="btnA11ycssBack" class="localizeMe"></button>

	<form>
		<!-- <div class="input-group">
			<label for="languageSelector" id="a11ycssLanguageLabel" class="localizeMe"></label>
			<select name="languageSelector" id="languageSelector">
			</select>
		</div> -->
		<div class="input-group">
			<!-- TODO: replace span by something more semantic -->
			<span id="a11ycssMinimumNoticeLevel" class="localizeMe"></span>
			<div class="radiocontainer">
			<input type="radio" name="level" id="a11ycss1" value="advice">
			<label for="a11ycss1" id="a11ycssLevel_advice" class="localizeMe"></label>
			</div>
			<div class="radiocontainer">
			<input type="radio" name="level" id="a11ycss2" value="obsolete">
			<label for="a11ycss2" id="a11ycssLevel_obsolete" class="localizeMe"></label>
			</div>
			<div class="radiocontainer">
			<input type="radio" name="level" id="a11ycss3" value="warning">
			<label for="a11ycss3" id="a11ycssLevel_warning" class="localizeMe"></label>
			</div>
			<div class="radiocontainer">
			<input type="radio" name="level" id="a11ycss4" value="error">
			<label for="a11ycss4" id="a11ycssLevel_error" class="localizeMe"></label>
			</div>
		</div>
		<div class="button-group">
			<button type="button" id="a11ycssBtnApply" class="localizeMe"></button>
			<button type="button" id="a11ycssBtnClear" class="localizeMe"></button>
		</div>
	</form>
</div>

	<!-- generic scripts  -->
	<script src="../scripts/constants.js"></script>
	<script src="../scripts/locales.js"></script>
	<script src="../scripts/utils.js"></script>
	<script src="popup.js"></script>
	<!-- proper functions -->
	<script src="../scripts/popuphandlers.js"></script>
	<script src="../scripts/a11ycss.js"></script>
	<script src="../scripts/outline.js"></script>
</body>
</html>
